<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário HTML</h1>
        <h2>Adicione dois números, o número do CampoA precisa ser maior que o número do CampoB.</h2>
        <form id="form-numeros">
            <input type="number" id="campo-a" required placeholder="Campo A" />
            <input type="number" id="campo-b" required placeholder="Campo B" />
            <button type="submit" id="btn-enviar">Enviar</button>
        </form>
        <p id="container-mensagem"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
